<div class="drawer-panel">
  <button mat-icon-button
    color="primary"
    class="menu-button"
    [ngClass]="properties.class"
    (click)="open()">
    <mat-icon aria-label="Example icon-button with a heart icon">{{matIcon}}</mat-icon>
  </button>
  <div *ngIf="properties.isOpen"
    class="drawer-panel-backdrop"

    (click)="close()">
    <div class="container"
      *ngIf="properties.isOpen"
      (click)="empty($event)"
      [ngClass]="{'container-left':properties.isLeft(properties.position), 'container-right':properties.isRight(properties.position)}">
      <div class="content-close">
        <button mat-icon-button (click)="close()">
          <mat-icon>close</mat-icon>
        </button>
      </div>
      <ng-content></ng-content>
    </div>
  </div>
</div>
